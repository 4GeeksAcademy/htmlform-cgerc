<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d113bc53a8.js" crossorigin="anonymous"></script>
    <title>Formulario HTML5</title>
</head>

<body>
    <div class="container">
        <form class="row border border-danger">
            <div class="col-12 bg-light">
                <h1>Payment for example</h1>
            </div>
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    Some fields are mising
                </div>
            </div>
            <div class="col-5">
                <label>Card#</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-3">
                <label>CVC#</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-4">
                <b><label>$</label></b>
                <label>Amount</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-6">
                <label>First name</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-6">
                <label>Last name</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-6">
                <label>City</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-3">
                <label>State</label>
                <select name="Pick a state" id="state">
                    <option value="california">California</option>
                    <option value="texas">Texas</option>
                    <option value="florida">Florida</option>
                    <option value="virginia">Virginia</option>
                </select>
            </div>
            <div class="col-3">
                <label>Postal code</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-6">
                We accept:<br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary"><i class="fa-brands fa-cc-mastercard"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fa-brands fa-cc-visa"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fa-brands fa-cc-diners-club"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fa-brands fa-cc-paypal"></i></button>
                </div>
            </div>
            <div class="col-6">
                <label>Message</label><br>
                <textarea name="" id=""></textarea>
            </div>
            <div class="col-12 btn-light">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </form>






    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
