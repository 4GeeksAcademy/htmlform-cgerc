<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario HTML5</title>
</head>

<body>
    <div class="container">
        <form class="row border border-danger">
            <div class="col-12 bg-light">
                <h1>Payment for example</h1>
            </div>
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    Some fields are mising
                </div>
            </div>
            <div class="col-5">
                <label>Card#</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-3">
                <label>CVC#</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-4">
                <b><label>$</label></b>
                <label>Amount</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-6">
                <label>First name</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-6">
                <label>Last name</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-6">
                <label>City</label><br>
                <input type="text" name="" id="">
            </div>
            <div class="col-3">
            <label>State</label>
            <select name="Pick a state" id="state">
                <option value="california">California</option>
                <option value="texas">Texas</option>
                <option value="florida">Florida</option>
                <option value="virginia">Virginia</option>
            </select>
            </div>
            <div class="col-3"></div>
            <label>Postal code</label><br>
            <input type="text" name="" id="">

        </form>






    </div>
